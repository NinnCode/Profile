                    <div class="article-container">
                        <h1 style="text-align: center;" data-en="Design and Implementation of a 16-bit RISC CPU with Custom ISA in Verilog HDL" data-vi="Thiết kế và Hiện thực Vi xử lý RISC 16-bit với Tập lệnh Tùy chỉnh bằng Verilog HDL"></h1>
                        <div class="article-style">
                            <p data-en="<strong>Personal Project – Computer Architecture & Digital Design</strong><br><strong>Tools:</strong> Verilog HDL, Xilinx Vivado"
                               data-vi="<strong>Dự án Cá nhân – Kiến trúc Máy tính & Thiết kế Số</strong><br><strong>Công cụ:</strong> Verilog HDL, Xilinx Vivado"></p>

                            <h3 data-en="1. Project Overview" data-vi="1. Tổng quan Dự án"></h3>
                            <p data-en="This is an in-depth project on computer architecture and IC design, focusing on building a complete 16-bit CPU from basic logic blocks. The entire process, from defining a custom Instruction Set Architecture (ISA) and designing the datapath and control unit, to simulation and functional testing, was performed using Verilog HDL on the Xilinx Vivado platform."
                               data-vi="Đây là một dự án chuyên sâu về kiến trúc máy tính và thiết kế vi mạch, tập trung vào việc xây dựng một bộ vi xử lý (CPU) 16-bit hoàn chỉnh từ các khối logic cơ bản. Toàn bộ quá trình từ việc định nghĩa một kiến trúc tập lệnh (ISA) tùy chỉnh, thiết kế datapath, xây dựng khối điều khiển, cho đến mô phỏng và kiểm thử chức năng đều được thực hiện bằng ngôn ngữ mô tả phần cứng Verilog HDL trên nền tảng Xilinx Vivado."></p>

                            <hr>

                            <h3 data-en="2. CPU Architecture & Key Components" data-vi="2. Kiến trúc & Các thành phần chính của CPU"></h3>
                            <p data-en="The CPU was designed from scratch based on a custom 16-bit RISC architecture with a Harvard memory model (separate Program and Data memories)."
                               data-vi="CPU được thiết kế từ đầu dựa trên kiến trúc RISC 16-bit tùy chỉnh với mô hình bộ nhớ Harvard (bộ nhớ Chương trình và Dữ liệu tách biệt)."></p>
                             <div class="image-wrapper">
                                <img src="../img/risc_cpu_top_level.png" alt="Top-Level Architecture of the 16-bit CPU" class="zoomable-image" style="width:70%;">
                                <p class="image-caption" data-en="Top-Level Architecture of the 16-bit CPU" data-vi="Kiến trúc Cấp cao của CPU 16-bit"></p>
                            </div>

                            <h4 data-en="Instruction Set Architecture (ISA)" data-vi="Kiến trúc Tập lệnh (ISA)"></h4>
                            <p data-en="A custom 32-bit fixed-length instruction format was defined to simplify decoding. It supports both register-to-register and immediate operand modes."
                               data-vi="Một định dạng lệnh có độ dài cố định 32-bit đã được định nghĩa để đơn giản hóa việc giải mã. Nó hỗ trợ cả chế độ toán hạng thanh ghi-thanh ghi và toán hạng tức thời."></p>

                            <h4 data-en="Core Components" data-vi="Các thành phần Cốt lõi"></h4>
                            <ul data-en="<li><strong>Control Unit:</strong> The 'brain' of the CPU, implemented as an FSM, which decodes instructions and orchestrates the datapath through FETCH, DECODE, EXECUTE, and UPDATE_PC states.</li><li><strong>Datapath:</strong> Includes a 16-bit ALU for arithmetic/logic operations, a 32x16-bit General-Purpose Register (GPR) file, condition flags (Z, S, C, V), and dedicated memory interfaces.</li><li><strong>Memory System:</strong> Separate Program Memory for instructions and Data Memory for temporary data storage, acting as an intermediary for I/O operations via Input/Output Buffers.</li>"
                                data-vi="<li><strong>Khối Điều khiển (Control Unit):</strong> Là 'bộ não' của CPU, được hiện thực bằng FSM, có chức năng giải mã lệnh và điều phối datapath qua các trạng thái FETCH, DECODE, EXECUTE, và UPDATE_PC.</li><li><strong>Đường đi Dữ liệu (Datapath):</strong> Bao gồm một ALU 16-bit cho các phép toán số học/logic, một Khối Thanh ghi Đa dụng (GPR) 32x16-bit, các cờ điều kiện (Z, S, C, V), và các giao diện bộ nhớ chuyên dụng.</li><li><strong>Hệ thống Bộ nhớ:</strong> Bộ nhớ Chương trình riêng biệt cho lệnh và Bộ nhớ Dữ liệu để lưu trữ tạm thời, đóng vai trò trung gian cho các hoạt động I/O qua các Bộ đệm Vào/Ra.</li>"></ul>
                            
                            <hr>

                            <h3 data-en="3. Verification and Simulation Results" data-vi="3. Quy trình Kiểm thử và Kết quả Mô phỏng"></h3>
                            <p data-en="To validate the CPU's functionality, a sample Assembly program was written to perform <strong>6 x 5 multiplication</strong> using a loop of additions. This program was designed to comprehensively test:"
                               data-vi="Để xác thực chức năng của CPU, một chương trình Assembly mẫu đã được viết để thực hiện <strong>phép nhân 6 x 5</strong> bằng cách sử dụng vòng lặp cộng. Chương trình này được thiết kế để kiểm tra toàn diện:"></p>
                            <ul data-en="<li>Data movement (MOV), arithmetic (ADD, SUB), and conditional branching (JNZ) instructions.</li><li>The functionality of the Zero Flag for loop control.</li><li>The HALT instruction to terminate the program.</li>"
                                data-vi="<li>Các lệnh di chuyển dữ liệu (MOV), số học (ADD, SUB), và rẽ nhánh có điều kiện (JNZ).</li><li>Chức năng của Cờ Zero (Zero Flag) để điều khiển vòng lặp.</li><li>Lệnh dừng (HALT) để kết thúc chương trình.</li>"></ul>
                            <p data-en="<strong>Result:</strong> The Vivado simulation showed that the CPU operated flawlessly. The loop executed exactly 5 times, and the final result, <strong>30 (0x1E)</strong>, was correctly stored in the destination register. This confirmed that the Datapath, Control Unit, and custom ISA were successfully designed and integrated."
                               data-vi="<strong>Kết quả:</strong> Quá trình mô phỏng trên Vivado cho thấy CPU hoạt động hoàn toàn chính xác. Vòng lặp đã thực hiện đúng 5 lần, và kết quả cuối cùng là <strong>30 (0x1E)</strong> được lưu chính xác vào thanh ghi đích. Điều này xác nhận rằng Datapath, Khối Điều khiển và ISA tùy chỉnh đã được thiết kế và tích hợp thành công."></p>
                             <div class="image-wrapper">
                                <img src="../img/risc_cpu_simulation.png" alt="Simulation waveform showing the final result of 6x5=30" class="zoomable-image" style="width:80%;">
                                <p class="image-caption" data-en="Simulation waveform showing the final result of 6x5 = 30 (0x1E)" data-vi="Dạng sóng mô phỏng cho thấy kết quả cuối cùng của 6x5 = 30 (0x1E)"></p>
                            </div>

                            <h3 data-en="4. Conclusion and Future Development" data-vi="4. Kết luận và Hướng phát triển"></h3>
                            <p data-en="This project successfully achieved the goal of designing and implementing a custom 16-bit RISC CPU from the ground up. Future work could include implementing a 5-stage pipeline (IF, ID, EX, MEM, WB) to increase throughput, expanding the ISA with more complex instructions, adding interrupt handling, and synthesizing the design for a physical FPGA board."
                               data-vi="Dự án đã hoàn thành xuất sắc mục tiêu thiết kế và hiện thực hóa một bộ vi xử lý RISC 16-bit tùy chỉnh từ đầu. Hướng phát triển trong tương lai có thể bao gồm việc triển khai kiến trúc pipeline 5 tầng (IF, ID, EX, MEM, WB) để tăng thông lượng, mở rộng ISA với các lệnh phức tạp hơn, thêm cơ chế xử lý ngắt, và tổng hợp thiết kế để triển khai trên một bo mạch FPGA thực tế."></p>
